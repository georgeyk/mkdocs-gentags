{% extends "base.html" %}
{% block content %}
<h1>Tags</h1>
<p>Found a total of {{ page.meta.tags_data|length }} tags:</p>
<ul>
    {% for tag in page.meta.tags_data %}
    <li><a href="{{ tag.page.abs_url }}">{{ tag.page.meta.tag_name|e }}</a></li>
    {% endfor %}
</ul>
<p>The source of this template is available <a href="https://github.com/georgeyk/mkdocs-gentags/tree/main/theme">here</a>.</p>
{% endblock %}
