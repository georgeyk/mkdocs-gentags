{% extends "base.html" %}
{% block content %}
<h1>{{ page.title|e }}</h1>
<p>There are {{ page.meta.tag_backlinks|length }} pages with the tag <strong>{{ page.meta.tag_name|e }}</strong>:</p>
<ul>
    {% for back in page.meta.tag_backlinks|sort(attribute="page.title") %}
    <li><a href="{{ back.page.abs_url }}">{{ back.page.title|e }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
